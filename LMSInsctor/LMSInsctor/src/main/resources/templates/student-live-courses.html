<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Live Courses</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: Arial;
        }

        .section-title {
            font-size: 26px;
            font-weight: bold;
            margin: 30px 10px;
        }

        .course-row {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 280px;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 20px;
            scroll-behavior: smooth;
        }

        .course-row::-webkit-scrollbar {
            height: 6px;
        }

        .course-row::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }

        .course-card {
            background: #1c1c1c;
            border-radius: 12px;
            padding: 12px;
            transition: transform .3s, box-shadow .3s;
        }

        .course-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255,255,255,0.2);
        }

        .course-thumb {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
        }

        .course-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .course-sub {
            font-size: 13px;
            color: #ccc;
        }
    </style>
</head>

<body>

<div class="container py-4">

    <!-- LIVE NOW -->
    <h2 class="section-title">LIVE NOW üî¥</h2>

    <div th:if="${#lists.isEmpty(liveNow)}" class="text-secondary ps-2">
        No live classes right now
    </div>

    <div class="course-row" th:if="${!#lists.isEmpty(liveNow)}">
        <div class="course-card" th:each="s : ${liveNow}">
            <img th:src="${s.course.iconUrl}" class="course-thumb" alt="">
            <div class="course-title" th:text="${s.course.title}"></div>
            <div class="course-sub" th:text="${s.sessionTitle}"></div>

            <div class="mt-2">
                <a th:href="${s.meetingLink}" class="btn btn-danger w-100">Join Live</a>
            </div>
        </div>
    </div>


    <!-- UPCOMING -->
    <h2 class="section-title">Upcoming Sessions ‚è≥</h2>

    <div th:if="${#lists.isEmpty(upcoming)}" class="text-secondary ps-2">
        No upcoming sessions
    </div>

    <div class="course-row" th:if="${!#lists.isEmpty(upcoming)}">
        <div class="course-card" th:each="s : ${upcoming}">
            <img th:src="${s.course.iconUrl}" class="course-thumb" alt="">
            <div class="course-title" th:text="${s.course.title}"></div>
            <div class="course-sub">
                Starts:
                <span th:text="${#temporals.format(s.startTime,'dd MMM yyyy, hh:mm a')}"></span>
            </div>

            <button class="btn btn-warning w-100 mt-2 disabled">
                Scheduled
            </button>
        </div>
    </div>


    <!-- COMPLETED -->
    <h2 class="section-title">Completed üìº</h2>

    <div th:if="${#lists.isEmpty(completed)}" class="text-secondary ps-2">
        No completed sessions yet
    </div>

    <div class="course-row" th:if="${!#lists.isEmpty(completed)}">
        <div class="course-card" th:each="s : ${completed}">
            <img th:src="${s.course.iconUrl}" class="course-thumb" alt="">
            <div class="course-title" th:text="${s.course.title}"></div>

            <div class="course-sub">
                Ended:
                <span th:text="${#temporals.format(s.endTime,'dd MMM yyyy, hh:mm a')}"></span>
            </div>

            <a th:if="${s.recordingUrl != null}"
               th:href="${s.recordingUrl}"
               class="btn btn-success w-100 mt-2">
                Watch Recording
            </a>

            <button th:if="${s.recordingUrl == null}"
                    class="btn btn-secondary w-100 mt-2" disabled>
                Recording Not Available
            </button>
        </div>
    </div>

</div>

</body>
</html>
