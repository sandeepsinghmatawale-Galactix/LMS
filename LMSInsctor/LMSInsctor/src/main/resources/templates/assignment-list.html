<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Assignment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(to right,#eef2ff,#ffffff);
        }
        .card{
            border-radius: 15px;
        }
        .card-header{
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>

<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg border-0">

                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">Create New Assignment</h3>
                </div>

                <div class="card-body p-4">

                    <form th:action="@{/instructor/assignments/create}"
                          th:object="${assignment}"
                          method="post"
                          id="assignmentForm">

                        <!-- Title -->
                        <div class="form-floating mb-3">
                            <input th:field="*{title}" class="form-control"
                                   placeholder="Assignment Title" required>
                            <label>Assignment Title</label>
                        </div>

                        <!-- Description -->
                        <div class="form-floating mb-3">
                            <textarea th:field="*{description}" class="form-control"
                                      style="height: 130px" placeholder="Description"
                                      required></textarea>
                            <label>Description</label>
                        </div>

                        <!-- Due Date -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Due Date</label>
                            <input type="datetime-local" th:field="*{dueDate}"
                                   class="form-control" id="dueDate" required>
                            <small class="text-muted">Must be greater than current time</small>
                        </div>

                        <!-- Course Dropdown -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Select Course</label>
                            <select th:field="*{course.id}" class="form-select" required>
                                <option value="">-- Select Course --</option>

                                <option th:each="c : ${courses}"
                                        th:value="${c.id}"
                                        th:text="${c.title}">
                                </option>
                            </select>
                        </div>

                        <!-- Instructor Dropdown -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Select Instructor</label>
                            <select th:field="*{instructor.id}" class="form-select" >
                                <option value="">-- Select Instructor --</option>

                                <option th:each="i : ${instructors}"
                                        th:value="${i.id}"
                                        th:text="${i.name}">
                                </option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/instructor/assignments/list}"
                               class="btn btn-outline-secondary px-4">Cancel</a>

                            <button type="submit" class="btn btn-primary px-4">
                                Create Assignment
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const dueDate = document.getElementById("dueDate");
    const now = new Date().toISOString().slice(0, 16);
    dueDate.min = now;

    document.getElementById("assignmentForm").addEventListener("submit", function (e) {
        if (!confirm("Are you sure you want to create this assignment?")) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
