<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Assignment</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:#f6f7fb;
        }
        .card{
            border-radius: 12px;
        }
        .form-label{
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <!-- ========== CREATE FORM ========== -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-header text-white bg-primary">
                    <h4 class="mb-0">Create Assignment</h4>
                </div>

                <div class="card-body">

                    <form th:action="@{/instructor/assignments/create}"
                          th:object="${assignment}" method="post">

                        <!-- Title -->
                        <div class="mb-3">
                            <label class="form-label">Assignment Title</label>
                            <input type="text" th:field="*{title}" class="form-control"
                                   placeholder="Enter assignment title" required>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{description}" rows="3"
                                      class="form-control"
                                      placeholder="Enter assignment description"
                                      required></textarea>
                        </div>

                        <!-- Due Date -->
                        <div class="mb-3">
                            <label class="form-label">Due Date</label>
                            <input type="datetime-local" th:field="*{dueDate}"
                                   class="form-control" required>
                        </div>

                        <!-- Course -->
                        <div class="mb-3">
                            <label class="form-label">Select Course</label>
                            <select th:field="*{course}" class="form-select" required>
                                <option value="">-- Select Course --</option>
                                <option th:each="c : ${courses}"
                                        th:value="${c.id}"
                                        th:text="${c.title}">
                                </option>
                            </select>
                        </div>

                        <!-- Instructor Name -->
                        <div class="mb-3">
                            <label class="form-label">Instructor Name</label>
                            <input type="text" th:field="*{instructorName}"
                                   class="form-control"
                                   placeholder="Enter instructor name"
                                   required>
                        </div>

                        <button class="btn btn-success w-100">Create Assignment</button>

                    </form>

                </div>

            </div>
        </div>
    </div>


    <!-- ========== ASSIGNMENT LIST ========== -->
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Assignments List</h4>
        </div>

        <div class="card-body">

            <table class="table table-striped table-bordered text-center">
                <thead class="table-secondary">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Course</th>
                    <th>Instructor</th>
                    <th>Due Date</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="a : ${assignments}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.title}"></td>
                    <td th:text="${a.course.title}"></td>
                    <td th:text="${a.instructorName}"></td>
                    <td th:text="${a.dueDate}"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(assignments)}">
                    <td colspan="5" class="text-danger fw-bold">
                        No Assignments Found
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
