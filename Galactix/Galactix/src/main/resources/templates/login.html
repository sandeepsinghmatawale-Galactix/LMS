<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .login-card h2 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding-left: 2.75rem;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .btn-login {
            background: #4f46e5;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 500;
        }

        .btn-login:hover {
            background: #4338ca;
        }

        .footer-text {
            text-align: center;
            color: #e0e0e0;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2>Welcome Back</h2>

    <form id="loginForm" method="post" th:action="@{/events/login}">
        <div class="mb-3 position-relative">
            <i class="bi bi-person-fill input-icon"></i>
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>

        <div class="mb-4 position-relative">
            <i class="bi bi-lock-fill input-icon"></i>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-login w-100 text-white">Sign In</button>
    </form>

    <div class="footer-text">
        Secure login powered by Spring Boot & Thymeleaf
    </div>
</div>


<script>
document.addEventListener("DOMContentLoaded", function () {

    function detectBrowser() {
        const ua = navigator.userAgent;

        if (ua.includes("Edg/")) return "Edge";
        if (ua.includes("OPR") || ua.includes("Opera")) return "Opera";
        if (ua.includes("Firefox")) return "Firefox";
        if (ua.includes("Chrome") && !ua.includes("Edg")) return "Chrome";
        if (ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
        return "Unknown";
    }

    function detectOS() {
        const ua = navigator.userAgent;

        if (/Windows/i.test(ua)) return "Windows";
        if (/Macintosh|Mac OS/i.test(ua)) return "macOS";
        if (/Linux/i.test(ua)) return "Linux";
        if (/Android/i.test(ua)) return "Android";
        if (/iPhone|iPad|iPod/i.test(ua)) return "iOS";

        return "Unknown";
    }

    function buildPayload(eventType) {
        return {
            browser: detectBrowser(),
            browserVersion: navigator.userAgent,

            os: detectOS(),
            platform: navigator.platform,

            deviceType: /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent) ? "mobile" : "desktop",

            language: navigator.language || navigator.userLanguage,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,

            screenResolution: `${screen.width}x${screen.height}`,
            viewport: `${window.innerWidth}x${window.innerHeight}`,

            colorDepth: screen.colorDepth || 0,
            touchSupport: navigator.maxTouchPoints > 0,

            connectionType: navigator.connection?.effectiveType || "unknown",
            downlink: navigator.connection?.downlink || 0,
            rtt: navigator.connection?.rtt || 0,

            pageUrl: window.location.href,
            referrer: document.referrer || null,
            eventType: eventType
        };
    }

    // -------- PAGE LOAD TRACK --------
    try {
        fetch("/events/track", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(buildPayload("page_load"))
        }).catch(() => {});
    } catch (e) {}

    // -------- LOGIN SUBMIT TRACK (reliable & Firefox safe) --------
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const payload = buildPayload("login_submit");

        try {
            const blob = new Blob([JSON.stringify(payload)], {type: "application/json"});
            navigator.sendBeacon("/events/track", blob);
        } catch (ex) {
            fetch("/events/track", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            }).catch(() => {});
        }

        this.submit();
    });

});
</script>

</body>
</html>
